{
    "AWSTemplateFormatVersion": "2010-09-09",
    "Description": "This template creates a VPC",
    "Resources": {
        "CloudVpc0": {
            "Properties": {
                "CidrBlock": "10.1.0.0/16",
                "EnableDnsHostnames": "true",
                "EnableDnsSupport": "true",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for VPC Subnets"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE-VPC-NET1"
                    }
                ]
            },
            "Type": "AWS::EC2::VPC"
        },
        "CloudVpc1": {
            "Properties": {
                "CidrBlock": "10.2.0.0/16",
                "EnableDnsHostnames": "true",
                "EnableDnsSupport": "true",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for VPC Subnets"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE-VPC-NET2"
                    }
                ]
            },
            "Type": "AWS::EC2::VPC"
        },
        "InternetGateway0": {
            "Properties": {
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "Amazon Internet Gateway"
                    },
                    {
                        "Key": "Name",
                        "Value": "AWS-GATEWAY"
                    }
                ]
            },
            "Type": "AWS::EC2::InternetGateway"
        },
        "InternetGateway0Route0": {
            "Properties": {
                "DestinationCidrBlock": "0.0.0.0/0",
                "GatewayId": {
                    "Ref": "InternetGateway0"
                },
                "RouteTableId": {
                    "Ref": "RouteTable0"
                }
            },
            "Type": "AWS::EC2::Route"
        },
        "InternetGateway0VPCGatewayAttachment0": {
            "Properties": {
                "InternetGatewayId": {
                    "Ref": "InternetGateway0"
                },
                "VpcId": {
                    "Ref": "CloudVpc0"
                }
            },
            "Type": "AWS::EC2::VPCGatewayAttachment"
        },
        "RouteTable0": {
            "Properties": {
                "Tags": [
                    {
                        "Key": "VRF",
                        "Value": "Main"
                    },
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc0"
                }
            },
            "Type": "AWS::EC2::RouteTable"
        },
        "RouteTable0Association0": {
            "Properties": {
                "RouteTableId": {
                    "Ref": "RouteTable0"
                },
                "SubnetId": {
                    "Ref": "Vpc0Subnet0"
                }
            },
            "Type": "AWS::EC2::SubnetRouteTableAssociation"
        },
        "RouteTable0Association1": {
            "Properties": {
                "RouteTableId": {
                    "Ref": "RouteTable0"
                },
                "SubnetId": {
                    "Ref": "Vpc0Subnet128"
                }
            },
            "Type": "AWS::EC2::SubnetRouteTableAssociation"
        },
        "RouteTable0Association2": {
            "Properties": {
                "RouteTableId": {
                    "Ref": "RouteTable0"
                },
                "SubnetId": {
                    "Ref": "Vpc0Subnet64"
                }
            },
            "Type": "AWS::EC2::SubnetRouteTableAssociation"
        },
        "RouteTable1": {
            "Properties": {
                "Tags": [
                    {
                        "Key": "VRF",
                        "Value": "Main"
                    },
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc1"
                }
            },
            "Type": "AWS::EC2::RouteTable"
        },
        "RouteTable1Association0": {
            "Properties": {
                "RouteTableId": {
                    "Ref": "RouteTable1"
                },
                "SubnetId": {
                    "Ref": "Vpc1Subnet0"
                }
            },
            "Type": "AWS::EC2::SubnetRouteTableAssociation"
        },
        "RouteTable1Association1": {
            "Properties": {
                "RouteTableId": {
                    "Ref": "RouteTable1"
                },
                "SubnetId": {
                    "Ref": "Vpc1Subnet128"
                }
            },
            "Type": "AWS::EC2::SubnetRouteTableAssociation"
        },
        "RouteTable1Association2": {
            "Properties": {
                "RouteTableId": {
                    "Ref": "RouteTable1"
                },
                "SubnetId": {
                    "Ref": "Vpc1Subnet64"
                }
            },
            "Type": "AWS::EC2::SubnetRouteTableAssociation"
        },
        "Vpc0Subnet0": {
            "Properties": {
                "AvailabilityZone": "us-west-2a",
                "CidrBlock": "10.1.0.0/24",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for Subnet 0 in VPC1 Network"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE1-SUBNET-1"
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc0"
                }
            },
            "Type": "AWS::EC2::Subnet"
        },
        "Vpc0Subnet128": {
            "Properties": {
                "AvailabilityZone": "us-west-2c",
                "CidrBlock": "10.1.128.0/24",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for Subnet 128 in VPC1 Network"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE1-SUBNET-3"
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc0"
                }
            },
            "Type": "AWS::EC2::Subnet"
        },
        "Vpc0Subnet64": {
            "Properties": {
                "AvailabilityZone": "us-west-2b",
                "CidrBlock": "10.1.64.0/24",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for Subnet 64 in VPC1 Network"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE1-SUBNET-2"
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc0"
                }
            },
            "Type": "AWS::EC2::Subnet"
        },
        "Vpc1Subnet0": {
            "Properties": {
                "AvailabilityZone": "us-west-2a",
                "CidrBlock": "10.2.0.0/24",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for Subnet 0 in VPC1 Network"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE2-SUBNET-1"
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc1"
                }
            },
            "Type": "AWS::EC2::Subnet"
        },
        "Vpc1Subnet128": {
            "Properties": {
                "AvailabilityZone": "us-west-2c",
                "CidrBlock": "10.2.128.0/24",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for Subnet 128 in VPC1 Network"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE2-SUBNET-3"
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc1"
                }
            },
            "Type": "AWS::EC2::Subnet"
        },
        "Vpc1Subnet64": {
            "Properties": {
                "AvailabilityZone": "us-west-2b",
                "CidrBlock": "10.2.64.0/24",
                "Tags": [
                    {
                        "Key": "Application",
                        "Value": {
                            "Ref": "AWS::StackName"
                        }
                    },
                    {
                        "Key": "Description",
                        "Value": "IP address range for Subnet 64 in VPC1 Network"
                    },
                    {
                        "Key": "Name",
                        "Value": "CORE2-SUBNET-2"
                    }
                ],
                "VpcId": {
                    "Ref": "CloudVpc1"
                }
            },
            "Type": "AWS::EC2::Subnet"
        }
    }
}
