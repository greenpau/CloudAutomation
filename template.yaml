---
#
# This file contains Resource definitions for AWS Cloud Formation Service
#

CloudVpc0:
  name:        CORE-VPC-NET
  aws-type:    VPC
  subnet:      10.1.0.0/16
  vrf:         Main
  description: IP address range for VPC Subnets

VpcSubnet0:
  name:        CORE-SUBNET-1
  aws-type:    Subnet
  aws-az:      us-west-2a
  subnet:      10.1.0.0/24
  vrf:         Main
  description: IP address range for Subnet 0 in VPC Network

VpcSubnet64:
  name:        CORE-SUBNET-2
  aws-type:    Subnet
  aws-az:      us-west-2b
  subnet:      10.1.64.0/24
  vrf:         Main
  description: IP address range for Subnet 64 in VPC Network

VpcSubnet128:
  name:        CORE-SUBNET-3
  aws-type:    Subnet
  aws-az:      us-west-2c
  subnet:      10.1.128.0/24
  vrf:         Main
  description: IP address range for Subnet 128 in VPC Network

VpnEndpoint0:
  name:        CORP-VPN
  aws-type:    CustomerGateway
  ipaddr:      20.20.20.20
  vpc:         10.1.0.0/16
  bgp-asn:     "65000"
  vpn-type:    ipsec.1
  routing:     static
  vpn-routes:
    1: 10.2.0.0/16
    2: 10.3.0.0/16
  description: Corporate VPN

InternetGateway0:
  name:        AWS-GATEWAY
  aws-type:    InternetGateway
  vrf:         Main
  vpc:         10.1.0.0/16
  routes:
    1: 0.0.0.0/0
  description: Amazon Internet Gateway
